name: Talend Job

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean install  # Modify the command according to your Maven configuration

      - name: Execute Talend job
        run: ./simple/simple_run.bat
