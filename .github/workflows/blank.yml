          java-version: '11'

      - name: Compile and Run Java Code
        run: |
          cd "C:\Program Files (x86)\TOS_DI-8.0.1\studio\workspace\LOCAL_PROJECT\poms\jobs\process\demo\simple_0.1\src\main\java"
          javac -cp "../lib/*" local_project/simple_0_1/simple.java
          java -cp "../lib/*;." local_project.simple_0_1.simple
